<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeedyIndex Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">üîé SpeedyIndex URL Indexer</h1>

    <!-- Submit URL -->
    <div class="mb-6">
      <label for="url" class="block text-gray-700 font-semibold mb-2">Enter URL to Submit</label>
      <input id="url" type="text" placeholder="https://example.com/page" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400"/>
      <button onclick="submit()" class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">‚ûï Submit URL</button>
    </div>

    <!-- Task ID actions -->
    <div class="mb-6">
      <label for="taskId" class="block text-gray-700 font-semibold mb-2">Enter Task ID</label>
      <input id="taskId" type="text" placeholder="Paste your task ID here" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400"/>
      <div class="flex gap-3 mt-3">
        <button onclick="status()" class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">‚úÖ Check Status</button>
        <button onclick="vip()" class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">üöÄ Add to VIP</button>
      </div>
    </div>

    <!-- Output -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Response</label>
      <pre id="output" class="bg-gray-100 border border-gray-300 rounded-lg p-4 text-sm overflow-auto h-64 whitespace-pre-wrap"></pre>
    </div>
  </div>

  <!-- Script -->
  <script>
    async function callApi(endpoint, payload) {
      const output = document.getElementById('output');
      output.textContent = "‚è≥ Loading...";

      try {
        const res = await fetch(`/api/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const json = await res.json();

        if (json.code === 0) {
          output.textContent = `‚úÖ Success!\n\n${JSON.stringify(json, null, 2)}`;
        } else {
          output.textContent = `‚ö†Ô∏è Error: ${json.msg || json.error || 'Unknown issue'}\n\n${JSON.stringify(json, null, 2)}`;
        }
      } catch (err) {
        output.textContent = `‚ùå Request failed: ${err.message}`;
      }
    }

    function submit() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert("Please enter a URL.");
      callApi('submit', { url });
    }

    function status() {
      const taskId = document.getElementById('taskId').value.trim();
      if (!taskId) return alert("Please enter a Task ID.");
      callApi('status', { taskId });
    }

    <script>
  async function vip() {
    const taskId = document.getElementById('taskId').value.trim();
    const output = document.getElementById('output');

    if (!taskId) {
      output.textContent = "‚ùå Error: Please enter a Task ID.";
      return;
    }

    try {
      const res = await fetch('/api/vip', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task_id: taskId }) // ‚úÖ fixed key name
      });

      const json = await res.json();

      if (json.code === 0) {
        output.textContent = `‚úÖ VIP Added!\n\n${JSON.stringify(json, null, 2)}`;
      } else {
        output.textContent = `‚ö†Ô∏è Could not add to VIP:\n${json.msg || json.error || 'Unknown issue'}\n\n${JSON.stringify(json, null, 2)}`;
      }
    } catch (error) {
      output.textContent = `‚ùå Fetch failed: ${error.message}`;
    }
  }
</script>
</body>
</html>
