<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SpeedyIndex Web Tool</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>SpeedyIndex URL Indexing</h1>
  <input id="url" placeholder="Enter URL to index" size="50">
  <button onclick="submitURL()">Submit URL</button><br>
  <input id="taskId" placeholder="Enter Task ID" size="50">
  <button onclick="checkStatus()">Check Status</button>
  <button onclick="addToVIP()">Add to VIP</button>
  <pre id="output"></pre>

  <script>
    const API_BASE = '/api';

    async function callAPI(path, body) {
      const res = await fetch(API_BASE + path, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });
      return res.json();
    }

    async function submitURL() {
      const url = document.getElementById('url').value;
      const data = await callAPI('/submit', { url });
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function checkStatus() {
      const taskId = document.getElementById('taskId').value;
      const data = await callAPI('/status', { task_ids: [taskId] });
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function addToVIP() {
      const taskId = document.getElementById('taskId').value;
      const data = await callAPI('/vip', { task_id: taskId });
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
